version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sidedominicana
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: 251020/sidedominicana:latest  # Replace with your actual image
    container_name: my_app
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres:sidedominicana@postgres_db:5432/postgres
    ports:
      - "3000:3000"  # Adjust the port based on your application
    volumes:
      - ./app:/usr/src/app  # Mount local `app` directory into the container

volumes:
  postgres_data:
